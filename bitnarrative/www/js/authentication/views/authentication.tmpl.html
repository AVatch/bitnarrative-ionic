<ion-content>

  <div class="title"
    style="
      margin-top: 35%;
      margin-bottom: 20%;
      text-align: center;
      font-size: 300%;">
    <p>bit.narrative</p>
  </div>
 
  <div class="card" style="padding: 15px;">
    
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="user.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>

    <div class="row">
      <div class="col">
        <button ng-click="authenticate(user)" class="button button-block button-positive">
          Login
        </button>
      </div>
      <div class="col">
        <button ng-click="register(user)" class="button button-block button-positive">
          Signup
        </button>
      </div>
    </div>


  </div>

  
</ion-content>
